base:
    seed: &seed 2
model:
    type: Llama
    path: /workspace/LightCompress/models/llama-2-7b
    torch_dtype: auto
calib:
    name: wikitext2
    download: False
    path: /workspace/LightCompress/data/wikitext2
    n_samples: 128
    bs: 1
    seq_len: 2048
    preproc: wikitext2_gptq
    seed: *seed
eval:
    eval_pos: [pretrain, transformed, fake_quant]
    name: [wikitext2, c4]
    download: False
    path: /workspace/LightCompress/data
    seq_len: 2048
    # For 7B / 13B model eval, bs can be set to "1", and inference_per_block can be set to "False".
    # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
    bs: 1
    inference_per_block: False
quant:
    method: OmniQuant
    weight:
        bit: 2
        symmetric: False
        granularity: per_group
        group_size: 128
        calib_algo: learnable
        ste: True
    special:
        # Loss function configuration - Using Hybrid MSE + Sliced-Wasserstein
        loss_method: mse_sw  # Hybrid loss combining MSE and SW
        loss_kwargs:
            sw_num_projections: 128  # Number of random projections for SW distance
            sw_block_size: null  # Block size for SW (null = token-level, int = block-level)
            reduction: mean
            hybrid_weights:  # Weighting for hybrid loss
                base: 0.8  # Weight for MSE component
                sw: 0.2  # Weight for SW component
        # Set to "True" for 2-bit quantization.
        aug_loss: False
        lwc: True
        let: False
        lwc_lr: 0.01
        let_lr: 0.005
        # Set to "True" if the model has bias (e.g. Opt).
        use_shift: False
        alpha: 0.5
        deactive_amp: True
        # Use 40 epochs for 2-bit quantization.
        epochs: 20
        wd: 0
    quant_out: True
save:
    save_trans: False
    save_fake: False
    save_path: /workspace/LightCompress/results/omniq_w_only_mse_sw_llama2_7b
